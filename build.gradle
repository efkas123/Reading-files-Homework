plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "com.codeborne:selenide:7.9.4"
    testImplementation "org.junit.jupiter:junit-jupiter:5.10.2"
    testImplementation("com.fasterxml.jackson.core:jackson-core:2.13.1")
}

test {
    useJUnitPlatform()
}